<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h1>Sign Up</h1>
<form role="form" th:action="@{/post/new}" th:object="${postForm}" method="post">
    <label th:for="name">Title:</label>
    <input type="text" th:field="*{title}" class="form-control" required>
    <br>
    <label th:for="password">Content:</label>
    <input type="password" th:field="*{content}" class="form-control" required>
    <br>
    <button type="submit">Complete</button>
</form>
</body>
</html>
